  <script>
    //二进制转为字符串
    function binaryToStr(str){
      var result = [];
      //通过空格来分开二进制的字符
      var list = str.split(" ");
      for(var i=0;i<list.length;i++){
         var item = list[i];
         //转为asciicode 码
         var asciiCode = parseInt(item,2);
         //转为文字
         var charValue = String.fromCharCode(asciiCode);
         //添加到集合中
         result.push(charValue);
      }
      //返回结果
      return result.join("");
    }
